<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script>
        function confirmDelete (taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                window.location.href = "/delete/$(taskId)";
                }
        }
    </script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="{{ url_for ('index') }}">Home</a>
        <a href="{{ url_for ('add_task') }}">Add New Task</a>
      </div>

    <h1>Task Scheduler</h1>
    
    <input type="text" id="taskSearch" onkeyup="filterTasks()" placeholder="Search for tasks...">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Schedule Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task._id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.schedule_time }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <a href="{{ url_for('edit_task', task_id=task._id )}}">Edit Task</a>
                    <a href="{{ url_for('delete_task', task_id=task._id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    
</body>
</html>
